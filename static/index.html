<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="/static/web-analyzer.js"></script>
    <title>Web Analyzer</title>
</head>
<body>
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <div class="card shadow-lg p-4">
                <h4 class="mb-4 text-center">Enter a URL</h4>
                <form onsubmit="analyzeWebPage(event)">
                    <div class="form-group row">
                        <label for="webURL" class="col-sm-2 col-form-label">URL</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="webURL" aria-describedby="URLHelp" placeholder="Enter web URL">
                            <small id="URLHelp" class="form-text text-muted">Enter the URL of the webpage to be analyzed.</small>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Analyze</button>
                </form>
            </div>
        </div>
    </div>
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <h4 class="mb-4">Web Page Analysis Details</h4>
            <div id="detailsTable"></div>
            <div id="headersCountTable" class="mt-5"></div>
            <div>
                <p id="totalNoOfLinks"></p>
                <p id="totalBrokenLinks"></p>
            </div>
            <div id="hyperlinksTable" class="mt-5"></div>
            <div id="brokenLinksTable" class="mt-5"></div>
        </div>
    </div>
</div>
</body>
</html>
