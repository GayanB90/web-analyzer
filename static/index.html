<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="/static/web-analyzer.js"></script>
    <meta charset="UTF-8">
    <title>Web Analyzer</title>
</head>
<body>
<form onsubmit="analyzeWebPage(event)">
    <div class="form-group row">
        <label for="webURL" class="col-sm-2 col-form-label">URL Of Webpage</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="webURL" aria-describedby="URLHelp" placeholder="Enter web URL">
        </div>
        <small id="URLHelp" class="form-text text-muted">Enter the URL of the webpage to be analyzed.</small>
    </div>
    <button type="submit" class="btn btn-primary">Analyze</button>
    <div class="form-group row">
        <div class="col-sm-10" id="result-container"></div>
    </div>
</form>
</body>
</html>
